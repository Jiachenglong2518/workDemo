<!DOCTYPE html>
<html lang="en">

<head>
	
    <title>Video.js | HTML5 Video Player</title>
    <meta data-n-head="true" name="format-detection" content="telephone=no">
    <meta data-n-head="true" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://vjs.zencdn.net/5.0.2/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>
    <script src="http://vjs.zencdn.net/5.0.2/video.js"></script>
    <style type="text/css">
       .video-js {
            width: 100% !imporatnt;
            height: 400px !imporatnt;
        }
    </style> 
</head>

<body>

  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="300"  poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
    <source src="https://dfs.bmsgzw.cn/dfs/group1/M00/02/9C/CgoKFlyGCI2AOdxNADsLNFdERUk230.mp4" type="video/mp4">
   <!--  <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
   <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg"> -->
    <track kind="captions" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>
</body>

</html>
