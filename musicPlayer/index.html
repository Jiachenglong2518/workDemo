<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <meta data-n-head="true" name="format-detection" content="telephone=no">
    <meta data-n-head="true" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="play.css ">
    <!--<script src="//api.html5media.info/1.1.8/html5media.min.js"></script>-->
</head>
<body>
    <div class='playerConatiner'>
        <div class='playerContent'>
            <span class="fl playerImgBox">
                <img src="images/2.jpg" alt="" ">
            </span>
        
            <div class="doBox">
                <span class='prev'></span>
                <span class='playBtn'></span>
                <span class='next'></span>    
            </div>
            <div class="textBox">
                <p class='title'>第一章：初如江湖</p>
                <p class='author'>
                    <span class="name">主播：许志远</span>
                    <span class='timeAll'>&nbsp;/&nbsp;00:00:00</span>
                    <span class="timeNow">00:00:00</span>
                    <div class='playRole'>
                        <span class='playSpan'>
                            <em class='playPoint'></em>
                        </span>
                    </div>
                </p>
            </div>
            <div class='soundBox'>
                <em class='soundIcon'></em>
                <div class='soundRole'>
                    <span class='hasSound'>
                        <em class='soundPoint'></em>
                    </span>
                </div>
            </div>
        </div>

    </div>
    <audio id="audio" hidden controls="controls" src="voice/1.mp3">
        <!-- <source src="http://192.168.1.202/tset" /> -->
        您的浏览器不支持播放此音频
        <!--<source src="voice/1.mp3" type="">-->

    </audio>
    <script type="text/javascript" src='jquery-1.12.4.js'></script>
    <script type="text/javascript" src='player.js'></script>
</body>
</html>
