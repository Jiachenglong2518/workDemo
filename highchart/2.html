<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
</head>
<body>
	<div id="container" style="width: 300px;height: 300px"></div>
	<script type="text/javascript">
		var highcharts = Highcharts.chart('container', {
			chart: {
	          spacing : [40, 0 , 40, 0]
	        },
	        series: [{
	          type: 'pie',
	          innerSize: '80%',
	          name: '市场份额',
	          marker:{
	            enabled:false,
	            states:{
	              hover:{
	                enabled:false
	              },
	              select:{
	                enabled:false
	              }
	            }
	          },
	          data: [
	            ['Safari',    35],
	            ['Opera',     65],
	          ]
	        }]
        });

	</script>
</body>

</html>
