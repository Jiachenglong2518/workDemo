<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script src="../jquery-1.12.4.js"></script>
    <style>
    	.fa{
    		width: 300px;
    		height: 300px;
    		background:red;
    	}
    	.son{
    		width: 100px;
    		height: 100px;
    		background: black;
    	}
    </style>
</head>
<body>
	<div class='fa'>
		<div class="son"></div>
	</div>
	<script type="text/javascript">
		$('.fa').click(function(){
			alert('点击了父元素')
		})
		$('.son').click(function(){
			alert('点击了子元素')
			console.log(event)
		    event.stopPropagation();
		})
	</script>
</body>
</html>
